<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers|Old+Standard+TT">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<!--top nav bar-->
<div class="">
    <nav class="navbar navbar-light bg-white nav-bar-container">
        <ul class="nav  nav-pills">
            <span class="navbar-brand mb-0 h1">Gracias</span>
            <li class="nav-item "><a href="#home" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#home" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="#home" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="#home" class="nav-link">Forgot Password</a></li>
            <li class="nav-item"><a href="#home" class="nav-link">Contact Us</a></li>
            <li class="nav-item"><a href="#home" class="nav-link">About Us</a></li>
        </ul>
    </nav>
</div>

<form>
    <div class="login-container col-sm-10">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="example@example.com">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control " id="exampleInputPassword1"  required placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Stay loged in</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
